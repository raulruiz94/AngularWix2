<div
  id="carouselExampleControls"
  class="contenedor carousel slide"
  data-ride="carousel"
>
  <div class="slideProductos carousel-inner">
    <div class="  conteIMG " *ngFor="let producto of productosOtros">
      <img (click)="GetIdToChangeScreen(producto.id)" [src]="producto.img" alt="" />
      <span>Detalles</span>

      <p>{{producto.product}}<br>{{producto.price}}</p>

    </div>
   
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
